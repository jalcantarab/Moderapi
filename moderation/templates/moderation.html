{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderation Review App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> 
        body {
          background-color: #f8f9fa;
        }
      
        .container {
          margin-top: 50px;
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="content-input" class="form-label">Content to Moderate</label>
                        <textarea class="form-control" id="content-input" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5" id="resultsContainer" style="display:none;">
        <h2 class="text-center mb-4">Moderation Results</h2>
        <ul class="list-group" id="resultsList">
            <!-- Add more categories as needed -->
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/moderation.js' %}"></script>
</body>
</html>
